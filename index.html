<!DOCTYPE html>
<!-- https://github.com/mattboldt/typed.js/ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Portfolio using Animation typing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio.</a>
        <nav class="navbar">
            <a href="#" style="--i:1;" id="action">Home</a>
            <a href="#" style="--i:2;">About</a>
            <a href="#" style="--i:3;">Contact</a>
            <a href="#" style="--i:4;">Skills</a>
        </nav>
    </header>

    <section class="home">
        <div class="home-content">
            <h3>Hello It's me</h3>
            <h1>Austin Luna</h1>
            <h3>I'm a <span class="multiple-text"></span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam consectetur maxime</p>
            <div class="social-media">
                <a href="#" style="--i:6;"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#" style="--i:7;"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#" style="--i:8;"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="#" style="--i:9;"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
            <a href="#" class="btn">Download CV</a>            
        </div>
        <div class="img-source">
            <img src="https://source.unsplash.com/d1UPkiFd04A" alt="">
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
<script src="script.js"></script>
</body>
</html>
